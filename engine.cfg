[application]

name="Evol"
main_scene="res://Intro/Intro.tscn"
icon="res://icon.png"

[autoload]

save="*res://Global/save.gd"
global="*res://Global/global.gd"

[display]

resizable=false
width=320
height=288

[input]

ui_accept=[jbutton(0, 0), key(Z)]
ui_select=[jbutton(0, 3), key(Space)]
ui_cancel=[key(Escape), jbutton(0, 1), key(X)]
player_pause=[key(Return)]
player_left=[key(A)]
player_right=[key(D)]
player_up=[key(W)]
player_down=[key(S)]

[physics_2d]

motion_fix_enabled=true
